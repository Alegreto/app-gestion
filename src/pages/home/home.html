<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Login</h2>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type='text' [(ngModel)]='user.email' ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type='password' [(ngModel)]='user.pass'></ion-input>
    </ion-item>

    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <button ion-button (click)='acceso()'>Login</button>
        <button ion-button (click)='registro()'>Registro</button>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
