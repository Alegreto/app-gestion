<ion-header>
  <ion-navbar>
    <ion-title>Registro/Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type='text' [(ngModel)]='user.email' ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type='password' [(ngModel)]='user.pass'></ion-input>
    </ion-item>

    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <button ion-button (click)='acceso()'>Login</button>
        <button ion-button (click)='registro()'>Registro</button>
      </ion-row>
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-label id="msg-container"></ion-label>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
